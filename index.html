<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .work-item {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .work-item h2 {
            margin-top: 0;
        }
        .work-item a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>xfc</h1>
    </header>
    <main id="work-container"></main>

    <script>
        const workItems = [
            {
                title: "Wilcoxon秩和检验",
                description: "非参数检验",
                link: "Wilcoxon秩和检验BioX.pdf"
            },
            {
                title: "SID论坛",
                description: "https://liveinsid.zulipchat.com/join/3nkv5fltmtst6nmtdjw3cgfi/",
                link: "SID Forum海报.pdf"
            },
            {
                title: "The Modernization Brought by Acceleration of Land Rights Transfer",
                description: "资料来源于满铁调查部及基于满铁调查部的研究",
                link: "FinalEssay.pdf"
            },
            {
                title: "HiMCM",
                description: "美国高中生数学建模比赛",
                link: "Team #14079.pdf"
            }
        ];

        function createWorkItem(item) {
            return `
                <div class="work-item">
                    <h2>${item.title}</h2>
                    <p>${item.description}</p>
                    <a href="${item.link}" target="_blank">查看详情</a>
                </div>
            `;
        }

        function displayWorkItems() {
            const container = document.getElementById('work-container');
            workItems.forEach(item => {
                container.innerHTML += createWorkItem(item);
            });
        }

        displayWorkItems();
    </script>
</body>
</html>
